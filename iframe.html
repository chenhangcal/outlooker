<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
</head>
<body>

<p id="demo">输入网址</p>
<input id="myurl">
<button type="button" onclick="Submmit()">提交</button>
<button type="button" onclick="GoForward()">前进</button>
<button type="button" onclick="GoBackward()">后退</button>
<iframe id='ch' src="https://www.baidu.com" frameborder="0" scrolling="auto" width="100%" height=720>
  <p>您的浏览器不支持  iframe 标签。</p>
</iframe>

<script>

var history=new Array();
history[0]="https://www.baidu.com";
var index=0;

function Submmit() {
    var x;

    x = document.getElementById("myurl").value;
    document.getElementById("ch").src = x;
    document.getElementById("demo").innerHTML = x;
    index+=1
    history[index]=x;

}
function GoForward() {
    var x;
    if(history[index+1]==null)
    {
        return
    }
    index+=1
    
    x = history[index];
    document.getElementById("ch").src = x;
    document.getElementById("demo").innerHTML = x;
}

function GoBackward() {
    var x;
    if(index==0)
    {
        return
    }
    index-=1
    x = history[index];
    document.getElementById("ch").src = x;
    document.getElementById("demo").innerHTML = x;
}


</script>

</body>
</html>
